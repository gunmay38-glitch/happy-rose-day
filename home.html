<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>
<style>
    body {
        background: #0b0b0b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: monospace;
    }

    canvas {
        image-rendering: pixelated;
    }

    h1 {
        color: #ff4d6d;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 2s;
    }
</style>
</head>
<body>

<canvas id="canvas" width="300" height="300"></canvas>
<h1 id="msg">ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const pixel = 6;

// SIDE VIEW ROSE (pixel art)
const rosePixels = [
    // flower head
    {x:20,y:8,c:"#b3001b"}, {x:21,y:8,c:"#b3001b"},
    {x:19,y:9,c:"#d90429"}, {x:20,y:9,c:"#d90429"}, {x:21,y:9,c:"#d90429"},
    {x:18,y:10,c:"#ef233c"}, {x:19,y:10,c:"#d90429"}, {x:20,y:10,c:"#b3001b"},
    {x:21,y:10,c:"#b3001b"}, {x:22,y:10,c:"#d90429"},
    {x:18,y:11,c:"#ef233c"}, {x:19,y:11,c:"#d90429"},
    {x:20,y:11,c:"#b3001b"}, {x:21,y:11,c:"#d90429"},

    // sepals
    {x:19,y:12,c:"#2b9348"}, {x:20,y:12,c:"#2b9348"},
    {x:21,y:12,c:"#2b9348"},

    // stem
    {x:20,y:13,c:"#2b9348"},
    {x:20,y:14,c:"#2b9348"},
    {x:20,y:15,c:"#2b9348"},
    {x:20,y:16,c:"#2b9348"},
    {x:20,y:17,c:"#2b9348"},
    {x:20,y:18,c:"#2b9348"},

    // leaf
    {x:19,y:15,c:"#40916c"},
    {x:18,y:16,c:"#40916c"},
    {x:17,y:17,c:"#40916c"},
    {x:18,y:17,c:"#40916c"},
    {x:19,y:16,c:"#40916c"},
];

let i = 0;

function draw() {
    if (i < rosePixels.length) {
        const p = rosePixels[i];
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x * pixel, p.y * pixel, pixel, pixel);
        i++;
        setTimeout(draw, 50); // pixel-by-pixel speed
    } else {
        document.getElementById("msg").style.opacity = 1;
    }
}

draw();
</script>

</body>
</html>
